<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: url('img/OIP.webp') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }
      .login-container {
        background: #3b3b3b;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(44, 62, 80, 0.2);
        padding: 40px 32px;
        display: flex;
        gap: 40px;
        align-items: center;
        max-width: 700px;
        width: 100%;
        height: 100%;
      }
      .login-left {
        flex: 1;
      }
      .login-right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-right-item img {
        width: 180px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-bottom: 8px;
        color: #959595;
      }
      hr {
        border: none;
        border-top: 2px solid #666666;
        width: 80px;
        margin-bottom: 24px;
      }
      .login-input {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        background: #f7f7f7;
        transition: border 0.2s;
      }
      .login-input:focus {
        border-color: #8e44ad;
        outline: none;
      }
      .login-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #424242, #9b9b9b);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;    
        justify-content: center;
        gap: 8px;
        margin-left: -1px;
      }
      .login-btn img {
        width: 15px;
        height: auto;
      }

      @media (max-width: 700px) {
        .login-container {
          flex-direction: column;
          padding: 24px 12px;
          gap: 20px;
        }
        .login-right-item img {
          width: 120px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-left">
        <h2>Login</h2>
        <hr />
        <form onsubmit="event.preventDefault(); window.location.href='index.html';">
          <input
            type="text"
            name="Username"
            placeholder="Username"
            class="login-input"
            required
          />
          <input
            type="password"
            name="Password"
            placeholder="Password"
            class="login-input"
            required
          />
          <button type="submit" class="login-btn">
            Login <img src="img/arrow_icon.png" alt="" />
          </button>
        </form>
      </div>
      <div class="login-right">
        <div class="login-right-item">
          <img src="img/logo-icon.png" alt="Login Illustration" />
        </div>
      </div>
    </div>
  </body>
</html>
